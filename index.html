<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <header>
        <h1 id="main-title">Welcome to My Interactive Webpage</h1>
        <button id="change-text-btn">Change Text</button>
        <button id="toggle-style-btn">Toggle Style</button>
        <button id="add-element-btn">Add Element</button>
    </header>

    <main>
        <div id="content">
            <p>This is a simple interactive webpage.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Interactive Webpage. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
